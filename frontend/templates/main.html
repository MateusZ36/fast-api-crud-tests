<!doctype html>
<title>Tarefas</title>

<link rel="stylesheet" href='/staticFiles/css/main.css' />
{% block body %}{% endblock %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
