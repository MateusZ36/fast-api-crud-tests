{% extends "main.html" %}
{% block body %}
<h1>Tarefas</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
      <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>
          <button class="edit" onclick="location.href='{{ url_for('edit_task', id=task.id) }}'">Editar</button>
          <button class="delete" onclick="if (confirm('Tem certeza que quer excluir esta tarefa??')) { location.href='{{ url_for('delete_task', id=task.id) }}' }">Excluir</button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

  <button class="create" onclick="location.href='{{ url_for('add_task')}}'">Criar tarefa</button>



{% endblock %}
