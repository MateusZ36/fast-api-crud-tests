{% extends "main.html" %}
{% block body %}
<script>
function validateForm() {
  var title = document.getElementById("title").value;
  var description = document.getElementById("description").value;
  if (title.trim() == "" || description.trim() == "") {
    alert("Título e descrição não podem estar vazios.");
    return false;
  }
}
</script>
<h2>Criar Tarefa</h2>
<form action="{{ url_for('add_task') }}" method="post" onsubmit="return validateForm()">
  <label for="title">Titulo:</label>
  <input type="text" id="title" name="title"><br>
  <label for="description">Descrição:</label>
  <input type="text" id="description" name="description"><br>
  <input class="create" type="submit" value="Confirmar">
</form>

  <button onclick="location.href='{{ url_for('index') }}'">Cancelar</button>
{% endblock %}
